<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <header>
        <div class="container-fluid header mx-auto my-auto text-center ">
            <div class="row p-5">
                <div class="col py-3 logo ">
                    <img src="./images/logo.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mx-auto my-auto ">
            <div class="row main-box d-flex p-3 mx-sm-5 ">

                <div class="col-12 col-md-6 flex-column px-5 py-4">
                    <div class="row bill-row">
                        <label class="p-1" for="number-input">Bill</label>
                        <input class="input-style mb-3" type="number" id="bill-input" name="number-input " placeholder="$0" >
                        
                    </div>
                    <div class="row my-3">
                        <label class="p-2">Select Tip %</label>
                        <div class="col-6 col-md-4 mb-2 mb-md-0"><button type="submit" class="btn tipPercentage w-100 my-1" value="5">5%</button></div>
                        <div class="col-6 col-md-4 mb-2 mb-md-0"><button type="submit" class="btn tipPercentage  w-100 my-1" value="10">10%</button></div>
                        <div class="col-6 col-md-4 mb-2 mb-md-0"><button type="submit" class="btn tipPercentage  w-100 my-1" value="15">15%</button></div>
                        <div class="col-6 col-md-4 mb-2 mb-md-0"><button type="submit" class="btn tipPercentage  w-100" value="25">25%</button></div>
                        <div class="col-6 col-md-4 mb-2 mb-md-0"><button type="submit" class="btn tipPercentage  w-100" value="50">50%</button></div>
                        <input class="col-6 col-md-4 mb-2 mb-md-0 text-center input-style" type="number" id="custom-tip-input" name="number-input" placeholder="Custom" ></div>
                      
                    
                    <div class="row">
                        <label class="p-1" for="number-input">Number of people</label>
                        <input class="input-style mb-3" type="number" id="people-input" name="number-input" placeholder="0" >
                    </div>
                </div>

                <div class="tip-amount-box col-12 col-md-6 px-5 py-4">
                    <div class="row ">
                        <div class="col text-white p-3">
                            <span>Tip amount</span>
                            <br>
                            <span class="text-grey">/person</span>
                        </div>
                        <div class="col money-number-style ">
                            <span id="tipAmount">$0.00</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col p-3 text-white">
                            <span>Total</span>
                            <br>
                            <span class="text-grey">/person</span>
                        </div>
                        <div class="col money-number-style">
                            <span id="totalAmount">$0.00</span>
                        </div>

                    </div>
                    <div class="row mt-5 ">
                        <button class="py-2 reset-btn " type="reset" onclick="location.reload()" >RESET</button>
                    </div>
                </div>
            </div>

        </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
